server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://db:3306/patientdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: medilabo
    password: medipass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # update pendant le dev, à remplacer par validate en prod
    show-sql: true
